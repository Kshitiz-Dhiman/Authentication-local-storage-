<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
        <h1>Register</h1>
        <label for="username">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password here">
        <button type="submit" id="button">register</button>

        <h1>Sign in</h1>
        <label for="username">Email:</label>
        <input type="email" id="email2" placeholder="Enter your email">
        <label for="password">Password:</label>
        <input type="password" id="password2" placeholder="Enter your password here">
        <button type="submit" id="button2">sign in</button>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
